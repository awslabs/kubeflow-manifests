apiVersion: v1
data:
  mesh: "accessLogFile: /dev/stdout\ndefaultConfig:\n  discoveryAddress: istiod.istio-system.svc:15012\n\
    \  proxyMetadata: {}\n  tracing:\n    zipkin:\n      address: zipkin.istio-system:9411\n\
    enablePrometheusMerge: true\nextensionProviders:\n- envoyOtelAls:\n    port: 4317\n\
    \    service: otel-collector.istio-system.svc.cluster.local\n  name: otel\nrootNamespace:\
    \ istio-system\ntcpKeepalive:\n  interval: 5s\n  probes: 3\n  time: 10s\ntrustDomain:\
    \ cluster.local"
  meshNetworks: 'networks: {}'
kind: ConfigMap
metadata:
  labels:
    install.operator.istio.io/owning-resource: unknown
    istio.io/rev: default
    operator.istio.io/component: Pilot
    release: istio
  name: istio
  namespace: istio-system
