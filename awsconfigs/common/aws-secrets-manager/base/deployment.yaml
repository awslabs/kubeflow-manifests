apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeflow-secrets-pod
  namespace: kubeflow
  annotations:
    sidecar.istio.io/inject: "false"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kubeflow-secrets-pod
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubeflow-secrets-pod
    spec:
      containers:
        - name: secrets
          image: public.ecr.aws/xray/aws-xray-daemon:latest
      serviceAccountName: kubeflow-secrets-manager-sa