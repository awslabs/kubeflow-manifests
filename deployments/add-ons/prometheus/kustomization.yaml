apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
- name: amp-config
  env: params.env
resources:
- clusterRole.yaml
- config-map.yaml
- prometheus-deployment.yaml
- prometheus-service.yaml

# Notebook Controller
- ../../../awsconfigs/apps/notebook-controller
patchesStrategicMerge:
- notebook-controller-service-patch.yaml
- notebook-controller-deployment-patch.yaml

vars:
- name: amp-workspace-region
  objref:
    kind: ConfigMap
    name: amp-config
    apiVersion: v1
  fieldref:
    fieldpath: data.workspaceRegion
- name: amp-workspace-id
  objref:
    kind: ConfigMap
    name: amp-config
    apiVersion: v1
  fieldref:
    fieldpath: data.workspaceId
configurations:
- params.yaml