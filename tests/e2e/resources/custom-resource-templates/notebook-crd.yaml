apiVersion: kubeflow.org/v1
kind: Notebook
metadata:
  annotations:
    notebooks.kubeflow.org/server-type: jupyter
  labels:
    app: ${NOTEBOOK_NAME}
  name: ${NOTEBOOK_NAME}
  namespace: ${NAMESPACE}
spec:
  template:
    spec:
      containers:
      - image: ${IMAGE}
        name: ${NOTEBOOK_NAME}
        resources:
          limits:
            cpu: 600m
            memory: 1288490188800m
          requests:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - mountPath: /home/jovyan
          name: ${NOTEBOOK_NAME}
        - mountPath: /home/uploaded
          name: ${NOTEBOOK_NAME}-config-map
        - mountPath: /dev/shm
          name: dshm
      serviceAccountName: default-editor
      volumes:
      - name: ${NOTEBOOK_NAME}
        persistentVolumeClaim:
          claimName: ${NOTEBOOK_NAME}
      - configMap:
          name: ${NOTEBOOK_NAME}-config-map
        name: ${NOTEBOOK_NAME}-config-map
      - emptyDir:
          medium: Memory
        name: dshm
